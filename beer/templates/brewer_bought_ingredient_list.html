{% extends 'base.html' %}
{% block content %}
    <h1>Ingredients</h1>
    <br>
    {% for ingredient in ingredients %}
        <a role="button" class="btn {% if ingredient.used_amount > ingredient.amount %}btn-outline-danger{% else %}btn-outline-primary{% endif %} beer-list-item row" href="{% url 'brewer-bought-ingredient' ingredient.pk %}">
                <div class="p2 beer-text">
                    <span class="h1">{{ ingredient }}</span><br>
                    <div class="text-left justify-content-between">{{ ingredient.note }}</div>
                </div>
        </a><br>
    {% endfor %}
    <div class="row">
        <div class="col-12 text-center">
            <a role="button" class="btn btn-primary" href="{% url 'brewer-bought-ingredient-new' %}">New ingredient</a>
        </div>
    </div>
{% endblock %}
